<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manjakaramal</title>
    <!-- bootstrap 5.3.2 -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- nav -->
    <link rel="stylesheet" href="nav/style.css">
    <link rel="stylesheet" href="nav/style.scss">
    <!-- logo -->
    <link rel="stylesheet" href="logo/style.css">
    <!-- mine -->
    <link rel="stylesheet" href="mine/style.css">
</head>

<body>
    <!------------------------------------------ Home ------------------------------------------->

    <!---------- head -------------->
    <header class="th-header header-layout4">
        <div class="header-top">
            <div class="th-container container">
                <div class="social-box">
                    <div class="th-social text-end">
                        <a target="_blank" href="#"><i class="bi bi-facebook" style="color: blue;"></i></a>
                        <a target="_blank" href="#"><i class="bi bi-whatsapp" style="color: green;"></i></a>
                        <a target="_blank" href="#"><i class="bi bi-instagram" style="color: red;"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sticky-wrapper">
            <div class="sticky-active">
                <!---------- desc menu -------------->
                <div class="menu-area">
                    <div class="container">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto">
                                <div class="header-logo">
                                    <a href="index.html" class="logo-white-a text-center">
                                        <div class="logo-white"></div>
                                        <div class="brand-name-white">MANJAKARAMAL</div>
                                        <div class="field-name-white">TECHNOLOGIES</div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <nav class="main-menu d-none d-lg-inline-block">
                                    <ul>
                                        <li class="menu-text menu-text-active">
                                            Home

                                        </li>
                                        <li class="menu-text">
                                            About</a>
                                        </li>
                                        <li class="menu-text">
                                            Services</a>

                                        </li>
                                        

                                        <li class="menu-text">
                                            Contact</a>
                                        </li>
                                    </ul>
                                </nav>

                                <img src="nav/menu-icon-3.jpg" alt="nav-icon"
                                    class="th-menu-toggle d-inline-block d-lg-none zoomable-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!---------- mobile menu -------------->
    <div class="th-menu-wrapper">
        <div class="th-menu-area text-center">
            <img src="nav/close-icon-2.gif" alt="" class="th-menu-toggle">
            <div class="mobile-logo text-center">
                <a href="index.html" class="logo-a d-flex justify-content-center">
                    <div class="logo-black"></div>
                </a>
                <div class="brand-name-black">MANJAKARAMAL</div>
                <div class="field-name-black">TECHNOLOGIES</div>
            </div>
            <div class="th-mobile-menu">
                <ul>
                    <li>
                        <img src="nav/hand-pont-2.png" alt="hand-point-icon" class="hand-point">
                        <span class="menu-text-mob">Home</span>

                    </li>
                    <li>
                        <img src="nav/hand-pont-2.png" alt="hand-point-icon" class="hand-point">
                        <span class="menu-text-mob">About</span>
                    </li>
                    <li>
                        <img src="nav/hand-pont-2.png" alt="hand-point-icon" class="hand-point">
                        <span class="menu-text-mob">Services</span>


                    </li>
                    

                    <li>
                        <img src="nav/hand-pont-2.png" alt="hand-point-icon" class="hand-point">
                        <span class="menu-text-mob">Contact</span>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!---------- carousel -------------->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3500">
                <img src="mine/carousel-1.jpg" class="d-block w-100" alt="carousel">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="mine/carousel-2.jpg" class="d-block w-100" alt="carousel">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="mine/carousel-3.jpg" class="d-block w-100" alt="carousel">
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!---------- welcome -------------->

    <div class="container space">
        <div class="welcome">
            <img src="mine/welcome.jpg" alt="">
        </div>
        <div class="row home-item">
            <div class="col-md-6">
                <img src="mine/home-1.gif" alt="" width="100%">
            </div>
            <div class="col-md-6 text-center">
                <div class="underline">
                    <img src="mine/underline-3.png" alt="" >
                    <h1>WHO <span>WE ARE</span></h1>
                </div>
            </div>
            
        </div>
        
    </div>

    <!-- bootstrap 5.3.2 -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- jquery 3.6.4 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- nav -->
    <script src="nav/script.js"></script>
</body>

</html>
